<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Incluir Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Incluir Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Incluir SweetAlerts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Incluir jQuery desde CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- Incluir Axios desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      body {
        user-select: none;
      }
      .fixed-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 15.5rem;
        height: 100%;
        border-right: 1px solid black;
        /* Borde derecho negro */
        box-shadow: 4px 0 8px rgba(0, 0, 0, 0.5);
        /* Sombra derecha negra */
      }
      .container-main {
        margin-left: 15.5rem;
      }

    </style>
  </head>

  <body>
    <div class="fixed-sidebar">
      <h5>Books</h5>
      <div id="booksList" class="d-flex flex-column">
        <!-- Los botones se agregarán aquí dinámicamente -->
      </div>
    </div>

    <div class="container-main">
      <div class="container" id="card">
        <h1 class="mt-5">Hola, Bootstrap con jQuery y Axios</h1>
        <h3 id="author"></h3>
        <h5 id="title">Cargando....</h5>
        <p id="content"></p>
      </div>

      <div class="container d-flex justify-content-center gap-4">
        <button class="btn btn-primary" id="btnformcreate">Crear Un Book</button>
        <button class="btn btn-warning" id="btnformupdate">Actualizar Un Book</button>
        <button class="btn btn-danger" id="btnformdelete">Eliminar Un Book</button>
      </div>

      <!-- Modal Create Book -->
      <div
        class="modal fade"
        id="formCreateModal"
        tabindex="-1"
        aria-labelledby="formModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formModalLabel">Create a New Post</h5>
              <!-- Botón de cierre -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="postForm">
                <div class="mb-3">
                  <label for="modalTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    name="title"
                    class="form-control"
                    id="modalTitle"
                    placeholder="Enter the title"
                  />
                </div>
                <div class="mb-3">
                  <label for="modalAuthor" class="form-label">Author</label>
                  <input
                    type="text"
                    name="author"
                    class="form-control"
                    id="modalAuthor"
                    placeholder="Enter the author's name"
                  />
                </div>
                <div class="mb-3">
                  <label for="modalContent" class="form-label">Content</label>
                  <textarea
                    class="form-control"
                    name="content"
                    id="modalContent"
                    rows="5"
                    placeholder="Enter the content"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

        <!-- Modal update Book -->
        <div
        class="modal fade"
        id="formUpdateModal"
        tabindex="-1"
        aria-labelledby="formModalUpdateLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formModalUpdateLabel">Update a New Post</h5>
              <!-- Botón de cierre -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="putForm">
                <div class="mb-3">
                  <input
                  type="number"
                  class="form-control"
                  id="modalID"
                  name="id"
                />
                  <label for="modalTitleUpdate" class="form-label">Title</label>
                  <input
                    type="text"
                    name="title"
                    class="form-control"
                    id="modalTitleUpdate"
                    placeholder="Enter the title"
                  />
                </div>
                <div class="mb-3">
                  <label for="modalAuthorUpdate" class="form-label">Author</label>
                  <input
                    type="text"
                    name="author"
                    class="form-control"
                    id="modalAuthorUpdate"
                    placeholder="Enter the author's name"
                  />
                </div>
                <div class="mb-3">
                  <label for="modalContentUpdate" class="form-label">Content</label>
                  <textarea
                    class="form-control"
                    name="content"
                    id="modalContentUpdate"
                    rows="5"
                    placeholder="Enter the content"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="dom.js"></script>
  <script src="fetching.js"></script>
</html>
